    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">COMENTARIOS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here (max 120 characters)"
                            id="txtcomentario" name="txtcomentario" style="height: 140px" maxlength="120"></textarea>
                        <label for="txtcomentario">Escribe aquí tu comentario (máximo 120 caracteres)</label>
                    </div>
                    <div id="contadorCaracteres">0/120</div>
                </div>
                <footer>
                    <button type="button" class="btn btn-primary" id="guardarComentario">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </footer>
            </div>
        </div>

    <script>
        // Obtener el elemento del área de texto
        var txtcomentario = document.getElementById('txtcomentario');

        // Obtener el elemento del contador de caracteres
        var contadorCaracteres = document.getElementById('contadorCaracteres');

        // Función para actualizar el contador de caracteres
        txtcomentario.addEventListener('input', function () {
            contadorCaracteres.textContent = txtcomentario.value.length + '/120';

            // Si se supera el límite de caracteres, recorta el texto
            if (txtcomentario.value.length > 120) {
                txtcomentario.value = txtcomentario.value.substring(0, 120);
                contadorCaracteres.textContent = '120/120';
            }
        });

        // Escuchar el evento de clic en el botón "Guardar"
        document.getElementById('guardarComentario').addEventListener('click', function () {
            // Aquí puedes agregar la lógica para guardar el comentario, si es necesario
            // Por ejemplo, podrías enviar el comentario a través de una solicitud HTTP a un servidor.
            // Este código solo muestra cómo limitar la entrada de caracteres.
        });
