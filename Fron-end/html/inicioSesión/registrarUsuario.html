<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Fron-end/img/Empresa/MV.png">
    <title>Registrar</title>
    <link rel="stylesheet" href="/Fron-end/css/inicio.css">
</head>

<body>
    <section>
        <form class="registro-form">
            <div class="inputboxLogoRegistro">
                <img src="/Fron-end/img/Empresa/Nombre.png" width="50%" height="50%">
            </div>
            <br>
            <h1>Registrar</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputboxRegistro">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Nombres</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="#">Correo Electrónico</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="card-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Tipo de Documento</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="transgender-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Género</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputboxRegistro">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Apellidos</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="tel" required>
                        <label for="#">Teléfono</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="#">Confirmar Contraseña</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="card-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Número de Documento</label>
                    </div>
                    <div class="inputboxRegistro">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input type="date" id="fechaNacimiento" required>
                        <label for="#">Fecha de Nacimiento</label>
                    </div>
                </div>
            </div>
            <div class="centradoBoton">
                <button class="buttonRegistro"><a class="butonDireccion "
                        href="/Fron-end/html/inicioSesión/iniciarSesión.html">Registrar</a></button>
            </div>
        </form>
    </section>
    <script>
        // Obtener la fecha actual
        const fechaActual = new Date();
    
        // Formatear la fecha actual como YYYY-MM-DD (formato requerido para el input type="date")
        const dia = fechaActual.getDate().toString().padStart(2, '0');
        const mes = (fechaActual.getMonth() + 1).toString().padStart(2, '0'); // El mes se cuenta desde 0, por eso se suma 1
        const anio = fechaActual.getFullYear();
    
        // Establecer el valor predeterminado del campo de fecha
        document.getElementById('fechaNacimiento').value = `${anio}-${mes}-${dia}`;
    </script>
</body>


</html>
