<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Fron-end/img/Empresa/MV.png">
    <title>Registrar</title>
    <link rel="stylesheet" href="/Fron-end/css/inicio.css">
</head>

<body>
    <section>
        <form>
            <div class="inputboxLogo">
                <img src="/Fron-end/img/Empresa/Nombre.png" width="80%" height="80%">
            </div>
            <br>
            <h1>Inicio de Sesión</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Nombres</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Apellidos</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="#">Correo Electrónico</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="call-outline"></ion-icon>
                        <input type="tel" required>
                        <label for="#">Teléfono</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="#">Confirmar Contraseña</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="card-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Tipo de Documento</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="card-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Número de Documento</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="transgender-outline"></ion-icon>
                        <input type="text" required>
                        <label for="#">Género</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input type="date" required>
                        <label for="#">Fecha de Nacimiento</label>
                    </div>
                </div>
            </div>
            <div>
                <button><a class="butonDireccion" href="/Fron-end/html/Inicio.html">Iniciar</a></button>
            </div>
            
            <div class="forget">
                <a href="/Fron-end/html/inicioSesión/olvidarContraseña.html">
                    <p>¿Has olvidado tu contraseña?</p>
                </a>
            </div>
            <div class="forget justify-content-center">
                <a href="#">
                    <p>Registrarse</p>
                </a>
            </div>
        </form>
    </section>
</body>


</html>
